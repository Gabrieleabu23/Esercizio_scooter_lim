<!DOCTYPE html>
<html lang="en">
<head>
    <title>Esercizio - Scooter Lim</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Classe con i margini impostati -->
    <div class="container">
        <!-- Classe con il rettangolo "blurrato" contenente tutti i dati -->
        <div class="blur">

            <!-- LOGO E TITOLO H1 -->
            <header>
                <img src="img/logo.png" class="logo" alt="">
                <h1>Taking Booleaners from A to B</h1>
            </header>
            <!-- Barra di ricerca per i pulsanti relativi alle scelte da poter eseguire -->
            <nav class="nav_bar">
                <button type="button">Prenota</button>
                <button type="button">Termina Prenotazione</button>
                <button type="button">Accendi Luci</button>
            </nav>
            <!-- Spazio tra i comandi e i monopattini disponibili -->
            <hr>

            <!-- Scelta dei monopattini -->
            <main>
                <ul>
                    <li>
                        <input type="checkbox" name="" id="0">
                        <strong class="vehicle_text">Monopattino Gino22</strong>
                        <p><span>&#8614;</span> Via Guadalametri - a 220 metri da te</p>
                        <p>Stato carica:</p>
                        <div id="orange_bar"></div>
                    </li>
                </ul>
                <ul>
                    <li>
                        <input type="checkbox" name="" id="0">
                        <strong class="vehicle_text">Monopattino Mike24</strong>
                        <p><span>&#8614;</span> Via Ricciardoni - a 420 metri da te</p>
                        <p>Stato Carica:</p>
                        <div id="green_bar"></div>
                    </li>
                </ul>
                <ul>
                    <li>
                        <input type="checkbox" name="" id="">
                        <strong class="vehicle_text">Monopattino Fedel154</strong>
                        <p><span>&#8614;</span> Via Mentarini - a 490 metri da te</p>
                        <p>Stato Carica:</p>
                        <div id="red_bar"></div>
                    </li>
                </ul>
            </main>
        </div>
    </div>
</body>
</html>
